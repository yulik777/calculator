<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #calculator_btns{
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 200px;
            width: 500px;
            background-color: rgb(202, 196, 200);
        }
    #plus,
    #minus,
    #multiply,
    #divide{
     height: 100px;  
     width: 100px; 
     background-color: rgb(153, 115, 189);
     color: white;
     font-size: 40px;
    }
</style>
</head>
<body>
    <div id="calculator_btns">
        <button id="plus" onClick= "plus();">+</button>
        <button id="minus"  onClick= "minus();">-</button>
        <button id="multiply"  onClick= "multiply();">x</button>
        <button id="divide"  onClick= "divide();">:</button>
      </div>  
     
      <script>

function plus() {
 let a = prompt (`Введите первое число`);
 let b = prompt (`Введите второе число`);
 {alert(+a + +b);}}

 function minus() {
 let a = prompt (`Введите первое число`);
 let b = prompt (`Введите второе число`);
 {alert(a - b);}}

 function multiply() {
 let a = prompt (`Введите первое число`);
 let b = prompt (`Введите второе число`);
 {alert(a * b);}}

 function divide() {
 let a = prompt (`Введите первое число`);
 let b = prompt (`Введите второе число`);
 {alert(a/b);}}

      </script>
</body>
</html>
